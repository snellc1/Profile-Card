<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="patteren-top" id="pattern-top">

  <img src="/images/bg-pattern-bottom.svg" alt="patteren-bottom" id="pattern-bottom">

  <main>

    <header id="top">
    </header>
    
    <section id="bottom">

      <img id="victor" src="images/image-victor.jpg" alt="Victor">

      <h1>Victor Crest <span>26</span></h1>

      <p>London</p>

      <div class="line"></div>

      <div id="bottom-wrapper">

        <div class="details">

          <h2>80K</h2>

          <span>Followers</span>

        </div>

        <div class="details" id="middle">

          <h2>803K</h2>

          <span>Likes</span>

        </div>

        <div class="details">

          <h2>1.4K</h2>

          <span>Photos</span>

        </div>

      </div>

    </section>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Christopher Snell</a>.
    </div>

  </footer>
  
  
</body>
</html>
